name: On Push
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    name: Install and run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout repo
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ‘Œ Run tests
        run: yarn test
